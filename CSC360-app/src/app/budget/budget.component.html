<div class="container-fluid trips">
  <ul class="list-group" *ngFor="let events of Events">
    <li class="list-group-item  w-75 mx-auto" >
      <div class="row">
        <div class="col-sm-2">{{events.name}}</div>
        <div class="col-sm-2">{{events.date |date:'MM/dd/yyyy'}}</div>
        <div class="col-sm-2">{{events.budget}}</div>
        <button class="col-sm-2 mr-5 btn btn-outline-success">Edit</button>
        <button class="col-sm-2 btn btn-outline-danger">Delete</button>
      </div>
    </li>
  </ul>
</div>
